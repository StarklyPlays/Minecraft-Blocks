      async function loadAllItems() {
        const response = await fetch(
          "https://minecraft-api.vercel.app/api/items"
        );
        const response2 = await fetch(
          "https://minecraft-api.vercel.app/api/blocks"
        );
        const json = await response.json();
        const json2 = await response2.json();
        json.push(...json2);
        console.log(json);
        let grid = document.getElementById("grid");
        let i = 0;

        for (let el of json) {
          let mc = document.createElement("div");
          mc.id = i;
          mc.classList.add("image");

          if (loaded.length != 0) {
            if(loaded.includes(mc.id)){
                mc.style.backgroundColor = "#4ac574";
            }else{
                mc.style.backgroundColor = "#ff4747d4";
            }
            
          } else {
            mc.onclick = () => {
              if (clicked.includes(mc.id)) {
                mc.style.backgroundColor = "#ff4747d4";
                for (let i = 0; i < clicked.length; i++) {
                  if (clicked[i] == mc.id) {
                    clicked.splice(i, 1);
                    break;
                  }
                }
              } else {
                mc.style.backgroundColor = "#4ac574";
                clicked.push(mc.id);
              }
            };
            mc.style.backgroundColor = "#ff4747d4";
          }

          
          mc.style.backgroundImage = "url(" + el.image + ")";
          grid.append(mc);
          i++;
        }
      }
      loadAllItems();
